<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Library Page -->
    <div class="page active">
        <div class="library-container">
            <div class="library-wrapper">
                <div class="library-slide" data-id="coca-cola" data-type="model">
                    <img src="./images/coca-cola-bottle.png" alt="coca-cola">
                </div>
                <div class="library-slide" data-id="donut" data-type="model">
                    <img src="./images/donut.png" alt="donut">
                </div>
                <div class="library-slide" data-id="ice-cream" data-type="model">
                    <img src="./images/ice-cream.png" alt="ice-cream">
                </div>
            </div>
            <div class="dots-container"></div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-item" onclick="window.location.href='index.html'">
            <img class="nav-icon" src="./images/home.png" alt="Home Icon">
            <span>Home</span>
        </div>
        <div class="nav-item active">
            <img class="nav-icon" src="./images/library.png" alt="Library Icon">
            <span>Library</span>
        </div>
        <div class="nav-item" onclick="window.location.href='video.html'">
            <img class="nav-icon" src="./images/video.png" alt="Video Icon">
            <span>Video</span>
        </div>
        <div class="nav-item" onclick="window.location.href='message.html'">
            <img class="nav-icon" src="./images/message.png" alt="Message Icon">
            <span>Message</span>
        </div>
        <div class="nav-item" onclick="window.location.href='https://www.rolex.com/en-us/watches/submariner/m126610lv-0002'">
            <img class="nav-icon" src="./images/watch.png" alt="Watch Icon">
            <span>Rolex</span>
        </div>
    </nav>

    <script src="./libraryPage.js"></script>
</body>
</html>
