<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .success-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .success-icon {
            width: 120px;
            height: 120px;
            margin-top: 16vh;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 0.5s ease forwards;
        }
        
        .success-text {
            color: #6c6c6c;
            font-size: 24px;
            margin-top: 20px;
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.3s;
        }
        
        .amount {
            font-size: 56px;
            font-weight: bold;
            color: #333;
            margin-top: 10vh;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.6s;
            display: flex;
            justify-content: center;
            align-items: baseline;
        }
        
        .currency {
            font-size: 40px;
            margin-right: 4px;
        }
        
        .amount-wrapper {
            transform: translateX(-10px);
        }
        
        .button-container {
            position: absolute;
            bottom: 15vh;
            width: 90%;
            max-width: 400px;
            display: flex;
            justify-content: center;
        }
        
        .complete-button {
            width: 80%;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards 0.8s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .complete-button:active {
            background-color: #45a049;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="./images/successful_payment.png" alt="Payment Success" class="success-icon">
        <div class="success-text">Payment Success</div>
        <div class="amount">
            <div class="amount-wrapper">
                <span class="currency">Â¥</span>0.00
            </div>
        </div>
        <div class="button-container">
            <button class="complete-button" id="backButton">Complete</button>
        </div>
    </div>
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            // Send back message to Unity
            window.vuplex?.postMessage(JSON.stringify({
                type: 'GoBack',
                url: window.location.href
            }));
        });
    </script>
</body>
</html>
